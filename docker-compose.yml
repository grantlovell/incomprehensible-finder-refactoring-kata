version: '3'
services:
  app:
    build:
      context: ./
      dockerfile: docker/app/Dockerfile
    image: kata-app
    restart: unless-stopped
    volumes:
      - ./:/app
    working_dir: /app
  composer:
    image: composer:1
    environment:
      - COMPOSER_CACHE_DIR=/app/var/cache/composer
    volumes:
      - .:/app
    restart: never
  phpunit:
    build:
      context: ./
      dockerfile: docker/phpunit/Dockerfile
    image: phpunit
    container_name: finder-app
    restart: never
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: vendor/bin/phpunit
